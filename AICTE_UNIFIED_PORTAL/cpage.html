<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Syllabus Quest</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('im2.jpg'); /* Replace 'background_image.jpg' with your image file */
        background-size: cover;
        background-position: center;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: rgba(250, 244, 244, 0.979); /* Add transparency for better readability */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #0d0d0e;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Syllabus Quest</h1>
    <div class="form-group">
        <label for="collegeName">Enter College Name:</label>
        <select id="collegeName">
            <option value="college1"> </option>
            <option value="college1">Pragati engineering college</option>
            <option value="college2">JNTUK</option>
            <option value="college3">Aditya engineering college</option>
            <option value="college4">Swarnandhra insitute of engineering and technology</option>
            <!-- Add more college options as needed -->
        </select>
    </div>
    <div class="form-group">
        <label for="domain">Enter Domain:</label>
        <select id="domain">
            <option value="cse"> </option>
            <option value="cse">CSE</option>
            <option value="it">IT</option>
            <option value="ece">ECE</option>
            <option value="ds">DS</option>
            <option value="ai">AI</option>
            <option value="civil">Civil</option>
            <option value="mechanical">Mechanical</option>
        </select>
    </div>
    <div class="form-group">
        <label for="semester">Select Semester:</label>
        <select id="semester">
            <option value="1-1"> </option>
            <option value="1-1">1-1</option>
            <option value="1-2">1-2</option>
            <option value="2-1">2-1</option>
            <option value="2-2">2-2</option>
            <option value="3-1">3-1</option>
            <option value="3-2">3-2</option>
            <option value="4-1">4-1</option>
            <option value="4-2">4-2</option>
        </select>
    </div>
    <button onclick="showSyllabus()">Show</button>
</div>

<script>
    function showSyllabus() {
        var collegeName = document.getElementById('collegeName').value;
        var domain = document.getElementById('domain').value;
        var semester = document.getElementById('semester').value;

        // Based on the selected semester, redirect to the corresponding link
        switch (semester) {
            case '1-1':
                window.location.href = 'https://www.jntuk.edu.in/syllabus/';
                break;
            case '1-2':
                window.location.href = 'https://www.jntuk.edu.in/syllabus/';
                break;
            case '2-1':
                window.location.href = 'https://www.jntuk.edu.in/syllabus/';
                break;
            // Add cases for other semesters as needed
            default:
                alert('Please select a semester.');
        }
    }
</script>

</body>
</html>
